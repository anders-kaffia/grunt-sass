<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300|Rancho' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- .main-header, contains logo and menu -->
	<div class="main-header">
		<div id="logo" class="header-box">
			<a href="index.html"><img src="img/logo.svg" alt="Donuts logo"></a>
		</div>
		<!-- .mobile-menu is only visible on screens below 720px -->
		<div class="header-box mobile-menu">
			<img src="img/menu.svg" alt="menu">
		</div>
		<ul class="header-box menu darken">
			<li id="products"><h1>Products</h1></li>
			<li id="about"><h1>About Us</h1></li>
			<li id="location"><h1>Find Us</h1></li>
		</ul>
	</div> <!-- /.main-header -->
	<!-- .main-content, contains divs with all major info and content -->
	<div class="main-content">
		<div class="col" id="primary"><h1>Donuts!</h1>
			<span>We have a wide selection of donuts, well perhaps not wide, but we do have donuts.</span>
			<a class="button" href="#">Learn More!</a>
		</div>
		<div class="col" id="secondary"><h1>Welcome!</h1>
			<span>Howdy! Welcome to Goodie McTastegrate's donuts shop!</span>
		</div>
		<div class="col" id="tertiary"><h1>Hours</h1>
			<span>We are open sometimes. Other times not.</span>
		</div>
	</div> <!-- /.main-content -->
	<!-- .main-footer, contains footer -->
	<div class="main-footer">
		<span>&copy; 2016, Do Nuts Inc.</span>
	</div><!-- /.main-footer -->
	<script src="js/jquery.js"></script>
	<script src="js/scriptmin.js"></script>
</body>
</html>
